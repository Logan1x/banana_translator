<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator</title>
    <style>
        textarea{
            width: 80%;
            display: block;
            height: 10vh;
            margin: 1rem;
            padding: 1rem;

        }

        #output-translate{
            border: 1px solid black;
            width: 80%;
            display: block;
            height: 10vh;
            margin: 1rem;
            padding: 1rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div style="font-size: larger;">Banana Translator</div>
    <textarea id="input-translate" placeholder="Enter your text to translate"></textarea>
    <button id="btn-translate">Translate</button>
    <div id="output-translate">Output of the translation</div>
    <script src="app.js"></script>
</body>
</html>
